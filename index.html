<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar">
        <h1 class="mainHeading mr-auto ml-auto m-2 p-1">Weather Dashboard</h1>
    </nav>
    <div class="conatiner">
        <main class="row">
            <div class="col-md-1 offest-md-1"></div>
            <div class="col-md-3">
                <form class="form-inline">
                    <h3 class="mt-2 p-1">Search for a City</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="cityName" placeholder="Enter City Name">
                        <button id="searchbtn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
            </div>
        </main>
    </div>
</body>

</html>
